<!DOCTYPE html>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
}

path {
  fill: none;
  stroke: red;
  stroke-linejoin: round;
  
}

#header {
	position: relative;
	height: 10%;
	width: 100%;
	background: green;
}

#content {
	position: relative;
	height: 90%;
	width: 100%;
}
#leftbar {
	position: absolute;
	height: 100%;
	width: 100px;
	background: red;
}

#map {
  position: absolute;
  margin: 0 auto;
  overflow: hidden;
  left: 100px;
  height: 100%;
  right: 0px;
}

.tile {
  position: absolute;
}

.tile.loading {
  display: none;
}

/**
Layer styling happens in CSS, or in a per-feature function
**/
.mylayer {
    fill: steelBlue;
    fill-opacity: 0.4;
    stroke: steelBlue;
}

.coordinates {
    font-size: 8pt;
    position: absolute;
    bottom: 2px;
    left: 2px;
}

.popover {
    position: absolute;
    background: white;
}

.minor_road{
	stroke: gray;
	stroke-width: 1px;
}
.major_road{
	stroke: orange;
	stroke-width: 2px;
}
.highway {
	stroke: yellow;
	stroke-width: 4px;
}

.water {
	fill: steelBlue;
	stroke: steelBlue;
	stroke-width: 1px;
}
.road {
	fill: gray;
	stroke: gray;
	stroke-width: 1px;
}

.building {
	fill: lightgrey;
	stroke: #ccccff;
}

.plantcover {
	fill: green;
	stroke: green;
	stroke-width: 1px;
}

.bare {
	fill: #ffcc99;
	stroke: #ffcc99;
	stroke-width: 1px;
}

.border {
	fill: #ccccff;
	stroke: #ccccff;
	stroke-width: 1px;
}

</style>

</head>
<body>
<div id="header">Header</div>
<div id="content">
	<div id="leftbar">leftbar</div>
