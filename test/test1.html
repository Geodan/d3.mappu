<meta http-equiv="content-type" content="text/html; charset=UTF8">
<html>
<head>
<script src="../bower_components/d3/d3.js"></script>
<script src="../bower_components/topojson/topojson.js"></script>
<script src="../bower_components/d3-plugins/geo/tile/tile.js"></script>
<script src="../dist/d3.mappu.js"></script>

<style>
body {
  margin: 0;
}

path {
  fill: none;
  stroke: red;
  stroke-linejoin: round;
  stroke-width: 1.5px;
}
/**
Layer styling happens in CSS, or in a per-feature function
**/
.mylayer {
    fill: steelBlue;
    stroke: steelBlue;
}

</style>

</head>
<body>
<div id='map'></div>
<script>
var element = document.getElementById('map');
var width = window.innerWidth;
var height = window.innerHeight;
var zoom = 12;
var myprojection = d3.geo.mercator()
        .scale(( zoom << 12 || 1 << 12) / 2 / Math.PI)
        .translate([width / 2, height / 2]);
var mycenter = myprojection([6,52]);
var myzoom = d3.behavior.zoom()
        .scale(myprojection.scale() * 2 * Math.PI)
        .scaleExtent([1 << 8, 1 << 24])
        .translate([width - mycenter[0], height - mycenter[1]])
        //.on("zoom", draw);
var tile = d3.geo.tile()
        .size([window.innerWidth, window.innerHeight]);
var tiles = tile.scale(myzoom.scale())
          .translate(myzoom.translate())();
          

    
var map = new d3.mappu.Map(element, {
        center: [6,52],
        projection: myprojection
});
var layer = new d3.mappu.RasterLayer('layer1', {
    type: 'tms',
    url: "http://{s}.tiles.mapbox.com/v3/examples.map-i86nkdio/{z}/{x}/{y}.png"
});
layer._onAdd(map);
layer.draw();

var mylayer = new d3.mappu.VectorLayer('mylayer',{
    events: [{
        event: 'mouseover',
        action: function(){
            d3.select(this).style('opacity',0.3)
                .transition().style('opacity', 1);
        }
      },{
        event: 'click',
        action: function(){console.log('Clicked', this);}
    }]
});


d3.json("gemeenten_simple.topojson", function(error, data) {
  if (error) return console.error(error);
 // svg.call(zoom);
  
  mylayer._onAdd(map);
  mylayer.data = topojson.feature(data, data.objects.gemeenten).features;
 // zoomed();
});

</script>

</body>
</html>
