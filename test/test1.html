<style>
html, body {

path {

  stroke-linejoin: round;
  
}

#header {
	position: relative;
	height: 10%;
	width: 100%;
	background: green;
}

#content {
	position: relative;
	height: 90%;
	width: 100%;
}
#leftbar {
	position: absolute;
	height: 100%;
	width: 100px;
	background: red;
}

#map {
  position: absolute;
  margin: 0 auto;
  overflow: hidden;
  left: 100px;
  height: 100%;
  right: 0px;
}

.tile {
  position: absolute;
}

.tile.loading {
  display: none;
}

/**
Layer styling happens in CSS, or in a per-feature function
**/
.mylayer {
    fill: steelBlue;
    fill-opacity: 0.4;
    stroke: steelBlue;
}

.coordinates {
    font-size: 8pt;
    position: absolute;
    bottom: 2px;
    left: 2px;
}

.popover {
    position: absolute;
    background: white;
}

var mylayer = new d3.mappu.VectorLayer('mylayer',{
    reproject: false,
    events: [{
        event: 'mouseover',
        action: function(){
            var opac = d3.select(this).style('opacity');
            var fill = d3.select(this).style('fill');
            d3.select(this).style('opacity',0.3).style('fill','#FF0033')
                .transition().style('opacity', opac).style('fill',fill);
        }
      },{
        event: 'click',
        action: function(){
            d3.selectAll('.popover').remove();
            var element = document.getElementById('map');
            var loc = d3.mouse(element);
            d3.select('#map').append('div').classed('popover', true)
                .style('left', loc[0]+'px')
                .style('top', loc[1]+'px')
                .html('Info goes here....');
        }
    }]
}).addTo(map);

d3.json("provincie_4326.topojson", function(error, data) {
  if (error) return console.error(error);
  var counter = 0;
  var feats = topojson.feature(data, data.objects.provincie_4326).features;
  feats.forEach(function(d){
		  d.id = 'id' + counter++;
  });
  mylayer.data = feats;
});
